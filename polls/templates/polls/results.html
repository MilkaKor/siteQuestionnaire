<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc; /* Светлый фон страницы */
        }

        header {
            background-color: #00455e; /* Темный фон шапки */
            border-bottom: 3px solid #007bff; /* Синий акцент внизу шапки */
        }

        footer {
            background-color: #f8f9fa; /* Светлый фон подвала */
            border-top: 3px solid #007bff; /* Синий акцент вверху подвала */
        }

        .container {
            max-width: 1200px; /* Максимальная ширина контейнера */
        }

        h1, h2 {
            text-align: center; /* Центрирование заголовков */
            color: #007bff; /* Синий цвет для заголовков */
        }

        .list-group-item {
            background-color: #ffffff; /* Белый фон для элементов списка */
            border-radius: 8px; /* Закругленные углы для элементов списка */
            padding: 15px;
            margin-bottom: 8px; /* Отступы между элементами */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Легкая тень для элементов */
        }

        .progress-bar {
            background-color: #28a745; /* Зеленый цвет для прогресс-бара */
        }

        footer p {
            color: #6c757d; /* Серый цвет текста в подвале */
        }

        .btn-primary {
            background-color: #007bff; /* Синий цвет кнопки */
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Темнее синий для эффекта при наведении */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container text-center">
            <h1>Опрос: для бОИС-211</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        <h2 class="mb-4">{{ question.question_text }}</h2>
        <ul class="list-group">
            {% for choice in question.choice_set.all %}
                <li class="list-group-item">
                    {{ choice.choice_text }}
                    <div class="progress mt-2">
                        <div class="progress-bar" role="progressbar" 
                             style="width: {{ choice.votes|floatformat:2 }}%;" 
                             aria-valuenow="{{ choice.votes }}" 
                             aria-valuemin="0" 
                             aria-valuemax="100">
                            {{ choice.votes }} голосов
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'polls:index' %}" class="btn btn-primary mt-3">Вернуться назад</a>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">Корчанова Людмила Евгеньевна</p>
        </div>
    </footer>
</body>
</html>
