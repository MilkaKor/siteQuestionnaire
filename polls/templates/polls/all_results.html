<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Общие результаты</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7fc; /* Светлый фон страницы */
        }

        header {
            background-color: #00455e; /* Темный фон шапки */
            border-bottom: 3px solid #007bff; /* Синий акцент внизу шапки */
        }

        footer {
            background-color: #f8f9fa; /* Светлый фон подвала */
            border-top: 3px solid #007bff; /* Синий акцент вверху подвала */
        }

        .container {
            max-width: 1200px; /* Максимальная ширина контейнера */
        }

        h1, h3 {
            text-align: center; /* Центрирование заголовков */
            color: #007bff; /* Синий цвет для заголовков */
        }

        ul {
            list-style-type: none; /* Убираем маркеры списка */
            padding-left: 0;
        }

        li {
            background-color: #ffffff; /* Белый фон для элементов списка */
            border-radius: 8px; /* Закругленные углы для элементов списка */
            padding: 10px;
            margin-bottom: 8px; /* Отступы между элементами */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Легкая тень для элементов */
        }

        footer p {
            color: #6c757d; /* Серый цвет текста в подвале */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="text-white py-3">
        <div class="container">
            <h1>Общие результаты</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        {% for question in questions %}
            <div class="mb-4">
                <h3>{{ question.question_text }}</h3>
                <ul>
                    {% for choice in question.choice_set.all %}
                        <li>
                            {{ choice.choice_text }} — {{ choice.votes }} голосов
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    </main>

    <!-- Footer -->
    <footer class="bg-light py-3">
        <div class="container text-center">
            <p>Корчанова Людмила Евгеньевна</p>
        </div>
    </footer>
</body>
</html>
